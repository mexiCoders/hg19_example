{% load staticfiles %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

<style>
    .mark_text {
        background-color: #FFFF00
    }
</style>

<form action='.' method="get">
{{ form }}
<input type="submit" value="Search with postBIS" name="search_postbis"/>
<input type="submit" value="Search with postgresql" name="search_postgres"/>
<input type="submit" value="Search between adjacent registers" name="complex_search"/>
<input type="submit" value="Search with elasticsearch" name="search_elasticsearch"/>
</form>

{% if table %}
    {% render_table table %}
    <br>
    Search time: {{ search_time }} s
{% endif %}
